<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            padding: 20px;
            background-color: rgb(106, 70, 70);
        }
    </style>
</head>
<body style=" background-color: black;">

        <img id="bulb" src="./dom pic/bulb.png" alt="" class="center">
        <button id="toggle" class="center btn">Turn on</button>

    <script>
        // element selection
    let btn = document.getElementById('toggle');
    let bulb = document.getElementById('bulb');
    btn.addEventListener('click',toggle_function);

    function toggle_function(e){

        if(btn.textContent.includes('on')){
          bulb.src = "./dom pic/bulb1.png"  
            btn.textContent = "Turn off"
        }else{
            bulb.src = "./dom pic/bulb.png"  
            btn.textContent = "Turn on"
        }
        
    }

    </script>
    
</body>
</html>
